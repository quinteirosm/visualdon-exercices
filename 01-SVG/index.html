<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/script.js" async></script>

  <title>1-SVG</title>
</head>

<body>

  <h1>Dessiner des formes</h1>
  <h2>Rectangle</h2>
  <svg>
    <rect width="400" height="100" fill="red" />
  </svg>
  <h2>Donut</h2>
  <svg>
    <circle cx="50" cy="50" r="30" fill="none" stroke="black" stroke-width="2px" />
    <circle cx="50" cy="50" r="60" fill="none" stroke="black" stroke-width="2px" />
  </svg>
  <h2>Ligne</h2>
  <svg>
    <line x1="20" y1="50" x2="80" y2="350" stroke="black" />
  </svg>
  <h2>Path</h2>
  <svg>
    <path
      d="M 0 50 L 0 0 L 25 25 L 50 0 L 50 50 M 75 50 L 75 0 M 150 0 L 100 0 L 100 50 L 150 50 L 150 25 L 125 25 M 175 0 L 175 50 L 225 50 L 225 0 M 300 0 L 250 0 L 250 50 L 300 50 M 250 25 L 300 25 M 325 0 L 325 50 L 375 50"
      fill="none" stroke="black" />
  </svg>

  <h1>Animer des formes</h1>

  <h2>On click</h2>
  <svg>
    <rect id="rectangle" width="400" height="100" fill="red" />
  </svg>
  <h2>On hover</h2>
  <svg>
    <circle class="donut" cx="50" cy="50" r="40" fill="none" stroke="black" stroke-width="2px" />
  </svg>
  <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le
    long de la lettre</h2>
  <svg>
    <path d="M 0 50 L 0 0 L 25 25 L 50 0 L 50 50" fill="none" stroke="black" id="theMotionPath" />
    <circle cx="" cy="" r="5" fill="red">
      <animateMotion dur="6s" repeatCount="indefinite">
        <mpath xlink:href="#theMotionPath" />
      </animateMotion>
    </circle>
  </svg>
</body>

</html>
